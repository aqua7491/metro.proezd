        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">

<form class="form-horizontal container">
    <!-- email -->
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <!-- /email -->
    <!-- pasword -->
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
    </div>
    <!-- /password -->
    <!-- bio -->
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label for="secondName" class="col-sm-2 control-label">Second Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="secondName" placeholder="Second name">
        </div>
    </div>
    <div class="form-group">
        <label for="student card series" class="col-sm-2 control-label">Student card</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="secondName" placeholder="student card series">
        </div>
        <label for="student card number" class="col-sm-2 control-label">Student card</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="secondName" placeholder="student card number">
        </div>
    </div>
    <!-- /bio -->
    <!-- checkbox -->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <!-- /checkbox -->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
